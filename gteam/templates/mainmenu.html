<!-- templates/home.html -->
{% extends 'basea.html' %}

<!-- ログイン後ホーム画面 -->
{% block title %}
    <h1>ホーム</h1>
{% endblock %}

{% block content %}
{% load static %}
<div style="text-align: center;">
    <img src="{% static 'images/169023_0.jpg' %}" alt="Example Image" class="image-class">
    <!-- 予約画面に遷移するボタン -->
    <form action="{% url 'cleaningappointment' %}" method="post">
        {% csrf_token %}
        <button type="submit">予約</button>
    </form>
    <!-- 予約一覧画面に遷移するボタン -->
    <form action="{% url 'userreservationlistscreen' %}" method="post">
        {% csrf_token %}
        <button type="submit">予約一覧へ</button>
    </form>
</div>

{% endblock %}
